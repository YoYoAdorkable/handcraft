[uwsgi]
socket = :9999
master = true
module = wsgi 
processes = 8
listen = 120 
enable-threads = true
daemonize = /ky/data/nginx/wsgi.log 
pidfile = /var/run/wsgi.pid
pythonpath = /var/www/html/handcraft
pythonpath = /var/www/html/handcraft/wsgi
pythonpath = /var/www/html/handcraft/handcraft
buffer-size =  32768
reload-mercy = 8
vacuum = true
